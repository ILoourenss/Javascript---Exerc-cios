<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média</title>
    <link rel="stylesheet" href="media.css">
</head>
<body>

    <h1>Cálculo da Média</h1>
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" step="0.01" min="0" max="10"><br><br>
    
    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" step="0.01" min="0" max="10"><br><br>

    <button onclick="calcularMedia()">Calcular Média</button>

    <p>A sua média é: <span id="media">0</span></p>
    <p>Condição: <span id="condicao">N/A</span></p>

    <script>
        function calcularMedia() {
            // Obtém as notas dos campos input
            const nota1 = parseFloat(document.getElementById("nota1").value);
            const nota2 = parseFloat(document.getElementById("nota2").value);

            // Verifica se as notas são válidas
            if (isNaN(nota1) || isNaN(nota2)) {
                alert("Por favor, insira valores válidos para as notas.");
                return;
            }

            // Calcula a média
            const media = (nota1 + nota2) / 2;

            // Exibe a média
            document.getElementById("media").innerHTML = media.toFixed(2);

            // Define a situação com base na média
            const condicaoSpan = document.getElementById("condicao");
            if (media >= 6) {
                condicaoSpan.innerHTML = "APROVADO";
                condicaoSpan.className = "aprovado";
            } else {
                condicaoSpan.innerHTML = "REPROVADO";
                condicaoSpan.className = "reprovado";
            }
        }
    </script>

</body>
</html>
