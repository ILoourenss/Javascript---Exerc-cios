<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de IMC</title>
    <link rel="stylesheet" href="media.css">
    
</head>
<body>

    <h1>Calculadora de IMC</h1>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" step="0.1" min="0"><br><br>
    
    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" step="0.01" min="0"><br><br>

    <button onclick="calcularIMC()">Calcular IMC</button>

    <p>Seu IMC é: <span id="imc">0</span></p>
    <p>Situação: <span id="situacao">N/A</span></p>

    <script>
        function calcularIMC() {
            // Obtém os valores de peso e altura dos campos input
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);

            // Verifica se os valores são válidos
            if (isNaN(peso) || isNaN(altura) || altura <= 0) {
                alert("Por favor, insira valores válidos para peso e altura.");
                return;
            }

            // Calcula o IMC
            const imc = peso / (altura * altura);

            // Exibe o valor do IMC
            document.getElementById("imc").innerHTML = imc.toFixed(2);

            // Define a situação com base no IMC
            const situacaoSpan = document.getElementById("situacao");
            if (imc < 16) {
                situacaoSpan.innerHTML = "Muito abaixo do peso";
                situacaoSpan.className = "perigo";
            } else if (imc >= 16 && imc < 17) {
                situacaoSpan.innerHTML = "Abaixo do peso";
                situacaoSpan.className = "alerta";
            } else if (imc >= 17 && imc < 18.5) {
                situacaoSpan.innerHTML = "Abaixo do peso";
                situacaoSpan.className = "alerta";
            } else if (imc >= 18.5 && imc < 25) {
                situacaoSpan.innerHTML = "Peso normal";
                situacaoSpan.className = "normal";
            } else if (imc >= 25 && imc < 30) {
                situacaoSpan.innerHTML = "Acima do peso";
                situacaoSpan.className = "alerta";
            } else if (imc >= 30 && imc < 35) {
                situacaoSpan.innerHTML = "Obesidade Grau I";
                situacaoSpan.className = "perigo";
            } else if (imc >= 35 && imc < 40) {
                situacaoSpan.innerHTML = "Obesidade Grau II";
                situacaoSpan.className = "perigo";
            } else {
                situacaoSpan.innerHTML = "Obesidade Grau III";
                situacaoSpan.className = "perigo";
            }
        }
    </script>

</html>
